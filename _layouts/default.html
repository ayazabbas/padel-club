<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      color: #24292e;
      max-width: 980px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 { font-size: 2em; border-bottom: 1px solid #eaecef; padding-bottom: 0.3em; }
    h2 { font-size: 1.5em; border-bottom: 1px solid #eaecef; padding-bottom: 0.3em; }
    h3 { font-size: 1.25em; }
    a { color: #0366d6; text-decoration: none; }
    a:hover { text-decoration: underline; }
    table { border-collapse: collapse; width: 100%; margin: 1em 0; }
    th, td { border: 1px solid #dfe2e5; padding: 6px 13px; text-align: left; }
    th { background: #f6f8fa; }
    tr:nth-child(2n) { background: #f6f8fa; }
    code { background: #f6f8fa; padding: 0.2em 0.4em; border-radius: 3px; font-size: 85%; }
    pre { background: #f6f8fa; padding: 16px; overflow: auto; border-radius: 3px; }
    blockquote { border-left: 4px solid #dfe2e5; padding-left: 1em; color: #6a737d; margin: 0; }
    hr { border: 0; border-top: 1px solid #eaecef; margin: 1.5em 0; }
    ul, ol { padding-left: 2em; }
    nav { font-size: 14px; }
    nav a { margin-right: 0.5em; }
  </style>
</head>
<body>
  {% include nav.html %}
  {{ content }}
</body>
</html>
